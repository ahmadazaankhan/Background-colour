<body>
    <h2>Background Color</h2>
    <p id="color">Red</p>
    <button id="btn" onclick="GetChangColor()"> Clcik me </button>



    <script>


const colors = ['red','black','blue','purple','cyan','gray']
const btn = document.getElementById('btn')
const color = document.getElementById('color')

function GetChangColor ()
{
    let ramdonColor = getRamdon()

    document.body.style.backgroundColor = colors[ramdonColor]
    color.textContent = colors[ramdonColor]
}

function getRamdon()
{
    return Math.floor(Math.random()* colors.length)  // 0
} 
</script>
